    <!-- ========== custom css file link ========== -->
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Kevin's Portfolio - contacto</title>
</head>
<body>
    <!-- ========== logo starts ========== -->
    <div class="logo">
        <a href="../index.html">
            <img src="../images/logo.svg" alt="logo">
        </a>
    </div>
    <!-- ========== logo ends ========== -->

    <!-- ========== nav section starts ========== -->
    <nav class="navbar">
        <a href="../index.html">
            <div class="icon">
                <i class="fas fa-home"></i>
            </div>
            <span>home</span>
        </a>
        <a href="./about.html">
            <div class="icon">
                <i class="fas fa-user"></i>
            </div>
            <span>sobre mí</span>
        </a>
        <a href="./portfolio.html">
            <div class="icon">
                <i class="fas fa-briefcase"></i>
            </div>
            <span>portfolio</span>
        </a>
        <a href="./contact.html">
            <div class="icon">
                <i class="fas fa-address-book"></i>
            </div>
            <span>contacto</span>
        </a>
    </nav>
    <!-- ========== nav section ends ========== -->
    
    <!-- ========== contact section starts ========== -->
    <section class="contact">
        <h1 class="heading">contacto</h1>

        <div class="row">
            <div class="info-container">
                <h1>ponte en contacte conmigo</h1>
                <p>no hay problema que no podamos resolver juntos! <br>no dudes en contactarme.</p>

                <div class="box-container">
                    <div class="box">
                        <i class="fas fa-map"></i>
                        <div class="info">
                            <h3>ciudad:</h3>
                            <p>ezeiza - buenos asires - argentina</p>
                        </div>
                    </div>
                    
                    <div class="box">
                        <i class="fas fa-envelope"></i>
                        <div class="info">
                            <h3>mail:</h3>
                            <p>kevin.poncedeleon@hotmail.com</p>
                        </div>
                    </div>
                    
                    <div class="box">
                        <i class="fas fa-phone"></i>
                        <div class="info">
                            <h3>teléfono:</h3>
                            <p>+549 11-6421-0307</p>
                        </div>
                    </div>
                </div>

                <div class="share">
                    <a href="https://github.com/KeviinPoncee" target="blank" class="fab fa-github-alt"></a>
                    <a href="https://www.linkedin.com/in/keviin-poncee/" target="blank" class="fab fa-linkedin"></a>
                </div>

            </div>

            <form action="https://formspree.io/f/xknywlwb" method="POST">
                <div class="inputBox">
                    <input type="text" placeholder="Nombre y apellido" required name="nombre">
                    <input type="number" placeholder="Número de contacto" required name="telefono">
                </div>

                <div class="inputBox">
                    <input type="email" placeholder="Email" required name="mail">
                    <input type="text" placeholder="Asunto" required name="asunto">
                </div>

                <textarea name="message" placeholder="Mensaje ..." id="" cols="30" rows="10" required></textarea>

                <div class="buttons-form">
                    <input type="reset" value="restablecer" class="btn reset-form">
                    <input type="submit" value="enviar mensaje" class="btn">
                </div>
            </form>
        </div>
    </section>
    <!-- ========== contact section ends ========== -->
</body>
</html>
